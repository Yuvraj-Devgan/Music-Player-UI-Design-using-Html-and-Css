<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Music Player UI Design - UV Coding</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="navbar">
                <p>Music Player</p>
                <div class="icons">
                    <img src="images/notifications-icon.png" alt="">
                    <img src="images/recently_played.png" alt="">
                    <img src="images/settings.png" alt="">
                </div>
            </div>

            <img src="images/music.png" class="heroImg">

            <div class="controls">
                <img src="images/backward-button.png" alt="">
                <img src="images/pause-button.png" alt="">
                <img src="images/forward-button.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
